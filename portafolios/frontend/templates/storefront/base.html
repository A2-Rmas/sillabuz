{% load static %}

<!DOCTYPE html>
<html lang="es">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} | Lardin Armas</title>

    <!-- Estilos y fuentes del template  -->
  
    <link href="{% static 'briefcase/storefront/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'briefcase/storefront/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href="{% static 'briefcase/storefront/css/clean-blog.min.css' %}" rel="stylesheet">
    <!--Import incos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  </head>

  <body>

    <!-- Cabecera -->
    <header class="masthead" style="background-image: url('{% block background %}{% endblock %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
            <h1><strong>Lista de blogs</strong></h1>
            </div>
          </div>
        </div>
      </div>
      
    </header>
    <!-- Contenido -->
    <div class="container">
     {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap y Javascripts -->
    <script src="{% static 'briefcase/storefront/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'briefcase/storefront/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'briefcase/storefront/js/clean-blog.min.js' %}"></script>
  </body>

</html>
